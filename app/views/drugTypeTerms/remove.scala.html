@(drugTypeTerm: DrugTypeTerm)

@expressionTerms("Deleting a drug type term", "drugTypeTerms") {
    <h1>Are you sure you want to delete this expression term?</h1>

    <dl>
        <dt>Label</dt><dd>@drugTypeTerm.label</dd>
    </dl>

    @helper.form(routes.DrugTypeTermsController.delete(drugTypeTerm.label)) {
        <input type="submit" value="Delete" class="btn btn-danger"> or
        <a href="@routes.DrugTypeTermsController.list()" class="btn">Cancel</a>
    }
}
