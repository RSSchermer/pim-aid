@(drugType: DrugType)

@admin("Deleting a drug type", "drugTypes") {
    <h1>Are you sure you want to delete this drug type?</h1>

    <dl>
        <dt>Name</dt><dd>@drugType.name</dd>
    </dl>

    @helper.form(routes.DrugTypesController.delete(drugType.id.get)) {
        <input type="submit" value="Delete" class="btn btn-danger"> or
        <a href="@routes.DrugTypesController.list()" class="btn">Cancel</a>
    }
}
