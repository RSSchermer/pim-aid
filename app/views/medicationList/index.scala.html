@main("Medication list"){
    <div ng-app="medicationApp" ng-controller="medicationListCtrl">
        <section class="row">
            <h2>Huisarts medicatie</h2>

            <p>Vul de medicijnen in die uw huisarts u heeft voor geschreven:</p>

            <form class="col-md-6">
                <div class="form-group">
                    <input type="text" class="form-control" ng-model="newGpDrug">
                </div>

                <div class="form-group">
                    <button class="btn btn-primary" ng-click="submitDrug()">Medicijn toevoegen</button>
                </div>
            </form>

            <ul class="col-md-6">
                <li ng-repeat="drug in drugs">
                    {{drug.name}}<a class="btn btn-default drug-remove-btn" ng-click="removeDrug(drug)">Verwijderen</a>
                </li>
            </ul>
        </section>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0/angular.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/restangular/1.3.1/restangular.min.js"></script>
    <script src="@routes.Assets.at("javascripts/public.js")" type="text/javascript"></script>
}
