@(ageTerms: Seq[ExpressionTerm])(implicit flash: Flash)

@expressionTerms("Age term list", "ageTerms") {
    @flash.get("success").map { message =>
        <div class="alert alert-success">
            @message
        </div>
    }

    <table class="table table-striped data-table">
        <thead>
            <tr>
                <th>Label</th>
                <th>Operator</th>
                <th>Age</th>
                <th></th>
                <th></th>
            </tr>
        </thead>

        <tbody>
        @for(ageTerm <- ageTerms){
            <tr>
                <td>@ageTerm.label</td>
                <td>@ageTerm.comparisonOperator</td>
                <td>@ageTerm.age</td>
                <td><a href="@routes.AgeTermsController.edit(ageTerm.id.get.value)">Edit</a></td>
                <td><a href="@routes.AgeTermsController.remove(ageTerm.id.get.value)">Delete</a></td>
            </tr>
        }
        </tbody>
    </table>

    <a class="btn btn-primary" href="@routes.AgeTermsController.create()">Add new age term</a>
}
