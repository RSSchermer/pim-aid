@(ageTerm: AgeTerm)

@expressionTerms("Deleting a age term", "ageTerms") {
    <h1>Are you sure you want to delete this expression term?</h1>

    <dl>
        <dt>Label</dt><dd>@ageTerm.label</dd>
    </dl>

    @helper.form(routes.AgeTermsController.delete(ageTerm.label)) {
        <input type="submit" value="Delete" class="btn btn-danger"> or
        <a href="@routes.AgeTermsController.list()" class="btn">Cancel</a>
    }
}
