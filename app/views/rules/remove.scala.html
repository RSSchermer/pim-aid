@(rule: Rule)

@admin("Deleting a rule", "rules") {
    <h1>Are you sure you want to delete this rule?</h1>

    <dl>
        <dt>Condition expression</dt><dd>@rule.conditionExpression</dd>
        <dt>Source</dt><dd>@rule.source</dd>
        <dt>Note</dt><dd>@rule.note</dd>
    </dl>

    @helper.form(routes.RulesController.delete(rule.id.get.value)) {
        <button type="submit" class="btn btn-danger">
            <span class="fa fa-trash"></span> Delete
        </button>

        <a href="@routes.RulesController.list()" class="btn btn-default">
            <span class="fa fa-close"></span> Cancel
        </a>
    }
}
