@(statementTerm: ExpressionTerm)

@expressionTerms("Deleting a statement term", "statementTerms") {
    <h1>Are you sure you want to delete this expression term?</h1>

    <dl>
        <dt>Label</dt><dd>@statementTerm.label</dd>
    </dl>

    @helper.form(routes.StatementTermsController.delete(statementTerm.id.get)) {
        <button type="submit" class="btn btn-danger">
            <span class="fa fa-trash"></span> Delete
        </button>

        <a href="@routes.StatementTermsController.list()" class="btn btn-default">
            <span class="fa fa-close"></span> Cancel
        </a>
    }
}
