@(statementTerm: StatementTerm)

@expressionTerms("Deleting a statement term", "statementTerms") {
    <h1>Are you sure you want to delete this expression term?</h1>

    <dl>
        <dt>Label</dt><dd>@statementTerm.label</dd>
    </dl>

    @helper.form(routes.StatementTermsController.delete(statementTerm.label)) {
        <input type="submit" value="Delete" class="btn btn-danger"> or
        <a href="@routes.StatementTermsController.list()" class="btn">Cancel</a>
    }
}
