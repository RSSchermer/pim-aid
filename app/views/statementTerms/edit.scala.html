@(id: ExpressionTermID, statementTermForm: Form[StatementTerm])(implicit session: play.api.db.slick.Session)

@expressionTerms("Editing a statement term", "statementTerms") {

    @statementTerms.form(statementTermForm, routes.StatementTermsController.update(id.value))
