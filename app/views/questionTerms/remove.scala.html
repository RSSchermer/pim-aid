@(questionTerm: QuestionTerm)

@expressionTerms("Deleting a question term", "questionTerms") {
    <h1>Are you sure you want to delete this expression term?</h1>

    <dl>
        <dt>Label</dt><dd>@questionTerm.label</dd>
    </dl>

    @helper.form(routes.QuestionTermsController.delete(questionTerm.label)) {
        <input type="submit" value="Delete" class="btn btn-danger"> or
        <a href="@routes.QuestionTermsController.list()" class="btn">Cancel</a>
    }
}
