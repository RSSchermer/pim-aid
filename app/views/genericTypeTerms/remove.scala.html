@(genericTypeTerm: GenericTypeTerm)

@expressionTerms("Deleting a generic type term", "genericTypeTerms") {
    <h1>Are you sure you want to delete this expression term?</h1>

    <dl>
        <dt>Label</dt><dd>@genericTypeTerm.label</dd>
    </dl>

    @helper.form(routes.GenericTypeTermsController.delete(genericTypeTerm.label)) {
        <input type="submit" value="Delete" class="btn btn-danger"> or
        <a href="@routes.GenericTypeTermsController.list()" class="btn">Cancel</a>
    }
}
