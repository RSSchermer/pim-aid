@(genericTypeTerm: ExpressionTerm)

@expressionTerms("Deleting a generic type term", "genericTypeTerms") {
    <h1>Are you sure you want to delete this expression term?</h1>

    <dl>
        <dt>Label</dt><dd>@genericTypeTerm.label</dd>
    </dl>

    @helper.form(routes.GenericTypeTermsController.delete(genericTypeTerm.id.get.value)) {
        <button type="submit" class="btn btn-danger">
            <span class="fa fa-trash"></span> Delete
        </button>

        <a href="@routes.GenericTypeTermsController.list()" class="btn btn-default">
            <span class="fa fa-close"></span> Cancel
        </a>
    }
}
