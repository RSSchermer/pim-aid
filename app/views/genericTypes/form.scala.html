@(genericTypeForm: Form[GenericType], action: Call)

@import helper.twitterBootstrap._

@helper.form(action = action) {
    <fieldset>
        <input type="hidden" name="id" value="@genericTypeForm("id").value">
        @helper.inputText(genericTypeForm("name"))
    </fieldset>

    <div class="actions">
        <input type="submit" value="Save" class="btn btn-primary"> or
        <a href="@routes.GenericTypesController.list()" class="btn">Cancel</a>
    </div>
}
