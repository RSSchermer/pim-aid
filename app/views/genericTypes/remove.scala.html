@(genericType: GenericType)

@admin("Deleting a generic type", "genericTypes") {
    <h1>Are you sure you want to delete this drug type?</h1>

    <dl>
        <dt>Name</dt><dd>@genericType.name</dd>
    </dl>

    @helper.form(routes.GenericTypesController.delete(genericType.id.get.value)) {
        <input type="submit" value="Delete" class="btn btn-danger"> or
        <a href="@routes.GenericTypesController.list()" class="btn">Cancel</a>
    }
}
