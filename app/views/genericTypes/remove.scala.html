@(genericType: GenericType)

@admin("Deleting a generic type", "genericTypes") {
    <h1>Are you sure you want to delete this drug type?</h1>

    <dl>
        <dt>Name</dt><dd>@genericType.name</dd>
    </dl>

    @helper.form(routes.GenericTypesController.delete(genericType.id.get)) {
        <button type="submit" class="btn btn-danger">
            <span class="fa fa-trash"></span> Delete
        </button>

        <a href="@routes.GenericTypesController.list()" class="btn btn-default">
            <span class="fa fa-close"></span> Cancel
        </a>
    }
}
