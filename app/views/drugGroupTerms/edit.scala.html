@(id: ExpressionTermID, drugGroupTermForm: Form[DrugGroupTerm])(implicit session: play.api.db.slick.Session)

@expressionTerms("Editing a drug group term", "drugGroupTerms") {
    <h1>Editing a drug group term</h1>

    @drugGroupTerms.form(drugGroupTermForm, routes.DrugGroupTermsController.update(id.value))
}
