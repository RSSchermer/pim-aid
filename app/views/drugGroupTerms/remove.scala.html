@(drugGroupTerm: DrugGroupTerm)

@expressionTerms("Deleting a drug group term", "drugGroupTerms") {
    <h1>Are you sure you want to delete this expression term?</h1>

    <dl>
        <dt>Label</dt><dd>@drugGroupTerm.label</dd>
    </dl>

    @helper.form(routes.DrugGroupTermsController.delete(drugGroupTerm.label)) {
        <input type="submit" value="Delete" class="btn btn-danger"> or
        <a href="@routes.DrugGroupTermsController.list()" class="btn">Cancel</a>
    }
}
