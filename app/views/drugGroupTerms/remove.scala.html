@(drugGroupTerm: ExpressionTerm)

@expressionTerms("Deleting a drug group term", "drugGroupTerms") {
    <h1>Are you sure you want to delete this expression term?</h1>

    <dl>
        <dt>Label</dt><dd>@drugGroupTerm.label</dd>
    </dl>

    @helper.form(routes.DrugGroupTermsController.delete(drugGroupTerm.id.get.value)) {
        <button type="submit" class="btn btn-danger">
            <span class="fa fa-trash"></span> Delete
        </button>

        <a href="@routes.DrugGroupTermsController.list()" class="btn btn-default">
            <span class="fa fa-close"></span> Cancel
        </a>
    }
}
