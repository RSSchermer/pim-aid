@(drugGroups: Seq[DrugGroup], drugGroupTermForm: Form[DrugGroupTerm])(implicit messages: Messages)

@expressionTerms("Creating a new drug group term", "drugGroupTerms") {
    <h1>Creating a new drug group term</h1>

    @drugGroupTerms.form(drugGroups, drugGroupTermForm, routes.DrugGroupTermsController.save())
}
