@(drugGroupForm: Form[DrugGroup], action: Call)

@import helper.twitterBootstrap._

@helper.form(action = action) {
    <fieldset>
        @helper.inputText(drugGroupForm("name"))
    </fieldset>

    <div class="actions">
        <input type="submit" value="Save" class="btn btn-primary"> or
        <a href="@routes.DrugGroupsController.list()" class="btn">Cancel</a>
    </div>
}
