@(title: String, nav: String = "")(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>

        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="stylesheet" media="screen" href="//cdn.datatables.net/plug-ins/9dcbecd42ad/integration/bootstrap/3/dataTables.bootstrap.css">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">

        <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
        <script src="//cdn.datatables.net/1.10.4/js/jquery.dataTables.min.js" type="text/javascript"></script>
        <script src="//cdn.datatables.net/plug-ins/9dcbecd42ad/integration/bootstrap/3/dataTables.bootstrap.js" type="text/javascript"></script>
    </head>
    <body>
        <nav class="navbar navbar-default" role="navigation">
            <div class="container-fluid container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">PIM-aid Admin</a>
                </div>

                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li class="@("active".when(nav == "rules"))">
                            <a href="@routes.RulesController.list()">Rules</a>
                        </li>
                        <li class="@("active".when(nav == "suggestionTemplates"))">
                            <a href="@routes.SuggestionTemplatesController.list()">Suggestions</a>
                        </li>
                        <li class="@("active".when(nav == "expressionTerms"))">
                            <a href="@routes.GenericTypeTermsController.list()">Expression terms</a>
                        </li>
                        <li class="@("active".when(nav == "drugGroups"))">
                            <a href="@routes.DrugGroupsController.list()">Drug groups</a>
                        </li>
                        <li class="@("active".when(nav == "genericTypes"))">
                            <a href="@routes.GenericTypesController.list()">Generic types</a>
                        </li>
                        <li class="@("active".when(nav == "medicationProducts"))">
                            <a href="@routes.MedicationProductsController.list()">Medication products</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <article class="container">
            @content
        </article>

        <script src="@routes.Assets.at("javascripts/admin.js")" type="text/javascript"></script>
    </body>
</html>
