@(medicationProduct: MedicationProduct)

@admin("Deleting a medication product", "medicationProducts") {
    <h1>Are you sure you want to delete this medication product?</h1>

    <dl>
        <dt>Name</dt><dd>@medicationProduct.name</dd>
    </dl>

    @helper.form(routes.MedicationProductsController.delete(medicationProduct.id.get.value)) {
        <button type="submit" class="btn btn-danger">
            <span class="fa fa-trash"></span> Delete
        </button>

        <a href="@routes.MedicationProductsController.list()" class="btn btn-default">
            <span class="fa fa-close"></span> Cancel
        </a>
    }
}
